<form>
  <div class="form-group">
    <label for="searchText">Search Text</label>
    <input type="text" class="form-control" (input)='search($event.target.value)' id="searchText" aria-describedby="textHelp" placeholder="Enter text">
    <small id="textHelp" class="form-text text-muted">Type in for live searching.</small>
    <div *ngFor="let item of items$ | async">{{item.title}}</div>
  </div>


</form>
